apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ankrchain-1
spec:
  selector:
    matchLabels:
      app: ankr-chain
      id: ankrchain-1
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  serviceName: ankrchain-1
  template:
    metadata:
      labels:
        app: ankr-chain
        id: ankrchain-1
    spec:
      imagePullSecrets:
        - name: aws-ecr
      volumes:
        - name: tendermint-pvc-1
          persistentVolumeClaim:
            claimName: tendermint-pvc-1
      containers:
        - name: ankrchain
          image: ankrnetwork/ankr-chain:feat
          imagePullPolicy: Always
          ports:
            - name: p2p-1
              containerPort: 26656
            - name: rpc
              containerPort: 26657
            - name: abci
              containerPort: 26658
          volumeMounts:
            - name: tendermint-pvc-1
              mountPath: /ankrchain/data

